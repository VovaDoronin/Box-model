<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
</head>

<body>
    <main class="content">
        <h1 class="content__title">CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
        <ul class="content__list">
            <li class="content__list-item content__list-item_50 content__list-item_bc-blue">Lisbon
                <span>21&degC <i class="wi wi-day-sunny"></i></span>
            </li>
            <li class="content__list-item content__list-item_bc-aqua">Paris<span>11&degC <i
                        class="wi wi-night-sleet"></i></span></li>
            <li class="content__list-item content__list-item_bc-violet">Belgrade<span>15&degC
                    <i class="wi wi-day-cloudy"></i></span></li>
            <li class="content__list-item content__list-item_bc-red">Moscow<span>21&degC
                    <i class="wi wi-day-cloudy-high"></i></span></li>
            <li class="content__list-item content__list-item_bc-orrange">Tel Aviv<span>32&degC <i
                        class="wi wi-hot"></i></span></li>
            <li class="content__list-item content__list-item_bc-yelow">Cair<span>21&degC <i
                        class="wi wi-day-sunny"></i></span> </li>
            <li class="content__list-item content__list-item_bc-lettuce">New York<span>17&degC <i
                        class="wi wi-day-sleet-storm"></i></span></li>
            <li class="content__list-item content__list-item_bc-sapphirine">New Delhi<span>17&degC
                    <i class="wi wi-rain-wind"></i></span></li>
            <li class="content__list-item content__list-item_50 content__list-item_bc-pink">San Francisco<span>15&degC
                    <i class="wi wi-day-sunny-overcast"></i></span></li>
            <li class="content__list-item content__list-item_bc-green">Tokyo<span>8&degC <i
                        class="wi wi-night-clear"></i></span></li>
            <li class="content__list-item content__list-item_100 content__list-item_bc-purple">Sydney<span>25&degC
                    <i class="wi wi-night-partly-cloudy"></i></span></li>
        </ul>
        <div class="content__footer">Have a nice day don't forget umbrella if you are in New Delhi now!</div>
    </main>
</body>

</html>
